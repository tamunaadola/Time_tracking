<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <section class="section-content">

        <div class="box-content-one">

                </div>
                <div class="image-name">
                    <p class="color-word ">report for</p>

                </div>
            </div>
        </div>
            <div class="work-schedule">
                <span class="border-background"></span>
                <div class="work-text">
                    <p>work</p>
                     <span class="point">...</span>
                </div>
                <div>
                    <h2 class="number">32hrs</h2>

                </div>
            </div>
                <div class="work-schedule">
                    <div class="work-text">
                        <p>play</p>
                         <span class="point">...</span>

                    <div>
                        <h2 class="number">10hrs</h2>

                    </div>
                </div>
                <div class="work-schedule">
                    <div class="work-text">

                         <span class="point">...</span>
                    </div>
                    <div>
                        <h2 class="number">4hrs</h2>
                        <p class="text-color">last week - 7hrs</p>
                    </div>
                </div>
           
        
        <div class="box-content-two" >
            <div class="work-schedule">
                <span class="border-background"></span>
                <div class="list">
                    <p>Daily</p>
                     <p>Weekly</p>
                     <p class="color-word">Monthly</p>
                </div>
            </div>
            <div class="work-schedule">
                <span class="border-background"></span>
                <div class="work-text">
                    <p>exercise</p>
                     <span class="point">...</span>
                </div>
                <div>
                    <h2 class="number">32hrs</h2>
                    <p class="text-color">last week - 36hrs</p>
                </div>
            </div>
                <div class="social-schedule">
                    <div class="work-text">
                        <p>social</p>
                         <span class="point">...</span>
                    </div>
                    <div>
                        <h2 class="number">4hrs</h2>

                    </div>
                </div>
                <div class="work-schedule">
                    <div class="work-text">
                        <p>Self Care</p>
                         <span class="point">...</span>
                    </div>
                    <div>
                        <h2 class="number">5hrs</h2>
                        <p class="text-color">last week - 10hrs</p>
                    </div>
                </div>
           



        </div>
